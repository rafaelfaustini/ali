<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <!-- As a link -->
  <nav class="navbar navbar-light bg-light danger-color fixed-top" id="topnavbar">
    <a class="navbar-brand text-white" href="#">Ali Chatbot</a>
  </nav>
    <!-- Start your project here-->
    <div class="container-fluid">
<ul class="mb-2" id="chat_box">

</ul>
    <div class="card fixed-bottom danger-color" id="footer">
        <div class="input-group-lg">
        <span class="input-group-btn">
        <input id="falar_entrada" type="text" class="form-control input text-white mx-2" placeholder="Digite aqui..."></input>
          <button class="btn btn-default btn-sm " id="submit" type="submit">
            <i style="font-size: 1.5rem;" class="fa fa-location-arrow"></i>
          </button>

        </span>

      </div>

    </div>
  </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"></script>
    <script src="p5/p5.speech.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rivescript/1.19.0/rivescript.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
            $(document.body).css('padding-top', $('#topnavbar').height() + 20);
            $(document.body).css('padding-bottom', $('#footer').height() + 20);
            $(window).resize(function(){
                $(document.body).css('padding-top', $('#topnavbar').height() + 20);
                $(document.body).css('padding-bottom', ( $('#footer').height()+ ($('.message:last').offset().top - $('.message:first').offset().top) ) + $('#topnavbar').height() + 35);
            });
        });
    </script>
</body>

</html>
